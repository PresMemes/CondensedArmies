l_korean:

 # Edict Stuff
 edict_pmca_ai_toggle:0 "Condensed Armies Logistics Manager"
 edict_pmca_ai_toggle_desc:0 "Enter the C.A.L.M. Menu, where you can enable/disable AI usage and allow x10/x100 armies."

 # Condensed Armies Logistics Manager
 pmca_calm_header_text: "C.A.L.M."
 pmca_calm_body_text: "$pmca_calm_intro_text$\n\n$pmca_calm_notice_text$\n\n$pmca_calm_leaving_text$"
 pmca_calm_intro_text: "Welcome to the Condensed Armies Logistics System§! (§SC.A.L.M.§!). Here you can find the toggles for AI usage and army condensing."
 pmca_calm_notice_text: "Please keep in mind that the condensed armies will only show up if you have enough £basic_resources£ §HResources§! to afford them."
 pmca_calm_leaving_text: "§SC.A.L.M.§! exists for all customers."

 pmca_calm_ai_toggle_header_text: "AI Usage"
 pmca_calm_ai_toggle_tooltip: "§LDetermines if the AI can use the mod's features.§!"
 pmca_calm_ai_toggle_tooltip_delayed: "§L$TRIGGER_PASS$ = AI can use mod.\n\n$TRIGGER_FAIL$ = AI cannot use mod.§!"
 pmca_calm_condensed_toggle_header_text: "Armies"
 pmca_calm_condensed_toggle_header_tooltip: "§LHover over the OFF/x10/x100 text to see more details.§!"
 pmca_calm_condensed_toggle_x0_text: "OFF"
 pmca_calm_condensed_toggle_x0_tooltip: "§LControls construction of condensed armies.§!"
 pmca_calm_condensed_toggle_x0_tooltip_delayed: "§L$TRIGGER_PASS$ = Condensed Armies are disabled.\n\n$TRIGGER_FAIL$ = Condensed Armies are enabled.§!"
 pmca_calm_condensed_toggle_x10_text: "x10"
 pmca_calm_condensed_toggle_x10_tooltip: "§LControls construction of x10 armies.§!"
 pmca_calm_condensed_toggle_x10_tooltip_delayed: "§L$TRIGGER_PASS$ = x10 armies are enabled.\n\n$TRIGGER_FAIL$ = x10 armies are disabled.§!"
 pmca_calm_condensed_toggle_x100_text: "x100"
 pmca_calm_condensed_toggle_x100_tooltip: "§LControls construction of x100 armies.§!"
 pmca_calm_condensed_toggle_x100_tooltip_delayed: "§L$TRIGGER_PASS$ = x100 armies are enabled.\n\n$TRIGGER_FAIL$ = x100 armies are disabled.§!"

